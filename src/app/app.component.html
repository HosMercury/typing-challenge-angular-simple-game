<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">

    <h1 class="title has-text-centered">Typing challenge</h1>
    <p class="has-text-centered"><span [class]="getClass(letter, text[i])" *ngFor="let letter of randomText.split(''); let i=index;">
{{letter}}
    </span></p>
    <div class="field">
      <input class="input" (input)="onInput(text = $event.target.value)">
    </div>
  <div class="box has-text-centered" *ngIf="randomText === text">
    <h1 class="title has-text-centered">success</h1>
  </div>
  </div>
  </div>
</div>

{{text}}
